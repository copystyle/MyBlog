<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>CopyStyle's Blog</title>
    <link rel="shortcut icon" type="image/png" href="../static/favicon.ico"/>
	<meta name="description" content="Free Responsive Html5 Css3 Templates ">
	<meta name="author" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../static/assets/css/zerogrid.css">
	<link rel="stylesheet" href="../static/assets/css/style.css">
    <link href="../static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../static/assets/css/menu.css">
	<link rel="stylesheet" href="../static/assets/css/paging.css">
	<script src="../static/assets/js/jquery1111.min.js" type="text/javascript"></script>
	<script src="../static/assets/js/script.js" type="text/javascript"></script>
    <link href="../static/assets/owl-carousel/owl.carousel.css" rel="stylesheet">
	
</head>

<body>
	<div class="wrap-body">
		<div id='cssmenu' class="align-center">
			<ul>
			   <li class="active"><a href='index.html'><span>Home</span></a></li>
                <li><a href='single.html'><span>Coding</span></a></li>
               <li><a href='single.html'><span>Economy</span></a></li>
               <li><a href='single.html'><span>Fitness</span></a></li>
			   <li class='last'><a href='contact.html'><span>Contacts</span></a></li>
			</ul>
		</div>
		<header class="">
			<div class="logo">
				<hr class="line-1">
				<a href="#">CopyStyle</a>
				<span>Make a little progress every day</span>
				<hr class="line-1">
			</div>
			<div id="owl-slide" class="owl-carousel">
				<div class="item">
					<img src="../static/assets/images/slider1.jpg" />
				</div>
				<div class="item">
					<img src="../static/assets/images/slider2.jpg" />
				</div>
				<div class="item">
					<img src="../static/assets/images/slider3.jpg" />
					
				</div>
			</div>
		</header>
		<section id="container">
			<div class="wrap-container">
				<div id="main-content">
					<div class="wrap-content">
						<div class="zerogrid">
							<div class="row">
							    <!-- todo -->
							    {% for article in articles %}
							        <div class="col-1-2">
							        	<article>
							        		<div class="post-thumbnail-wrap">
							        			<a href="http://localhost:8000/article/%s"  class="portfolio-box">
							        				<img src="../static/assets/images/11.jpg" alt="">
							        					<div class="portfolio-box-caption">
							        						<div class="portfolio-box-caption-content">
							        					 		<div class="project-text">
							        								{{ article.abstract }}
							        							</div>
							        						</div>
							        				    </div>
							        			</a>
							        		</div>
							        		<div class="entry-header ">
							    				<h3 class="entry-title">{{ article.title }}</h3>
							    				{% for block in article.blocks %}
							        			    <div class="l-tags">
							        			    	<a href="http://localhost:8000"></a>
							    					</div>
							    				{% endfor %}
							        		</div>
							        	</article>
							    	</div>
							    {% endfor %}
							</div>
							<div class="dv-big-page">  
								<div class="dv-margin-left"></div>  
									<div class="dv-page-box">  
										 <div class="dv-page-position-box">  
											<li class="li_prew"><<</li>  
												<div id="div_li_btn_mid">  
												  <div class="dv_btns_box">  
													<li class="li_btn">1</li>  
													<li class="li_btn">2</li>  
													<li class="li_btn">3</li>  
												    <li class="li_btn">4</li>  
													<li class="li_btn">5</li>  
													<li class="li_btn">6</li>  
													<li class="li_btn">7</li>
												  </div>  
											   </div>  
											<li class="li_next">>></li>  
										</div>  
									</div>  
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- carousel -->
		<script src="../static/assets/owl-carousel/owl.carousel.js"></script>
		<script>
		$(document).ready(function() {
		  $("#owl-slide").owlCarousel({
			autoPlay: 3000,
			items : 1,
			itemsDesktop : [1199,1],
			itemsDesktopSmall : [979,1],
			itemsTablet : [768, 1],
			itemsMobile : [479, 1],
			navigation: true,
			navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
			pagination: false
		  });
		});
		</script>
	</div>
</body>
</html>
